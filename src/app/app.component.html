<div class="container heading">hello world</div>

<div class="cards-section">
  <div class="card" *ngFor="let user of users">
    <img src="../assets/1.jpg" alt="user-image" />
    <div class="container">
      <h4>
        <b>User: {{ user.name }}</b>
      </h4>
      <p>Job: {{ user.job }}</p>
    </div>
  </div>
</div>
